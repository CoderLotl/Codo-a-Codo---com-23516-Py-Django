{% extends "core/base.html" %}

{% block title%}
Explorar
{% endblock %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'core/css/itemsBase.css' %}">
<link rel="stylesheet" href="{% static 'core/css/itemsSearch.css' %}">
<script type="module" src="{%static 'core/js/scripts/itemsSearch.js' %}"></script>

<div id="container">
    <div id="frame">
        <div id="displayContainer">
            <div id="filter">
                <div id="searchInputContainer">
                    <input id="searchInput" type="text" placeholder="Buscar...">
                    <button id="searchButton"></button>
                </div>
                <div class="filterPanel">
                    <h1>Consola</h1>
                    <p>
                        <input type="checkbox" id="pc" value="pc">
                        <label class="checkbox">PC</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="ps5" value="ps5">
                        <label class="checkbox">PS 5</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="xbox" value="xbox">
                        <label class="checkbox">XBOX</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="switch" value="switch">
                        <label class="checkbox">Switch</label class="checkbox">
                    </p>
                </div>
                <div class="filterPanel">
                    <h2>Genero</h2>
                    <p>
                        <input type="checkbox" id="rpg"><label class="checkbox">RPG</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="mmorpg"><label class="checkbox">MMORPG</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="sim"><label class="checkbox">Simulación</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="racing"><label class="checkbox">Carreras</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="platforms"><label class="checkbox">Plataformas</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="stealth"><label class="checkbox">Stealth</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="sports"><label class="checkbox">Deportes</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="action"><label class="checkbox">Acción</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="strategy"><label class="checkbox">Estrategia</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="sandbox"><label class="checkbox">Sandbox</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="shooter"><label class="checkbox">Shooter</label class="checkbox">
                    </p>
                    <p>
                        <input type="checkbox" id="horror"><label class="checkbox">Horror</label class="checkbox">
                    </p>
                </div>
                <div class="filterPanel">
                    <div id="filterPrice">
                        <p>
                            Precio<br><span id="priceTag"></span><img id="dollarInfo" src="{% static 'core/images/question.png' %}"
                                title="">
                        </p>
                        <div id="priceSetting">
                            <span id="priceMin">
                                $ <input id="priceMinInput" type="text"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Min">
                            </span>
                            <span id="priceMax">
                                $ <input id="priceMaxInput" type="text"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Max">
                            </span>
                        </div>
                    </div>
                </div>
                <button id="applyFilter">Apply Filter</button>
            </div>
            <div id="itemsDisplay">

            </div>
        </div>
    </div>
</div>

{% endblock %}
